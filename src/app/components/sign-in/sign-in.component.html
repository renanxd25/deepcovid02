<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="https://www.positronx.io" target="_blank">
        <!--<img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg" alt="positronX.io - Learn Full Stack Development">-->
      </a>
    </div>

    <div class="authBlock">
      <h3>Entrar</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Usuario" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Senha" #userPassword required>
      </div>

      <!-- Chamando o SignIn Api do AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Entrar" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
  </div>
</div>
